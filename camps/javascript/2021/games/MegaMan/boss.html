var level = [];

function start(){

	var bgmsize = 512
	var bgnsize = 480

	sjs.open("target",512,480);
	var background = new sjs.Image("Images/Tiles/tileset45.png");
	background.setSize(bgmsize * 1, bgnsize * 1);

	makebgm()

	bossmaker()

	var player = new sjs.Image("Images/mogasp1.png");
	player.type = "player";
	player.setSize(64,64);
	player.setGravity(1.5);
	player.left();
	player.friction = 0.1;
	player.noBounds = true;
	player.offset (100, 131)

	var weapontype = 0

	sjs.scrollable(player,background);

	var healthmax = 40
	var healthhigh = 160
	var invincible = 10
	var health = new sjs.Text(".", 20,"yellow")
	health.node.style.height = healthhigh+"px";
	health.node.style.width = "20px"
	health.node.style.backgroundColor = "yellow"
	health.fixed = "true";

	var r_images = ["Images/mogasp2.png", "Images/mogasp3.png", "Images/mogasp4.png", "Images/mogasp3.png"];
	var l_images = ["Images/megasp2.png", "Images/megasp3.png", "Images/megasp4.png", "Images/megasp3.png"];

	var r_facing = true;
	var r_track = 0;
	var l_track = 0;
	var animtimer = 0;

	var canJump = true;

	sjs.keyDown(RIGHT_KEY, function(){
	if(animtimer == 3){
	r_track = r_track + 1
	animtimer = 0
	}
	player.setImage(r_images[r_track]);
	if(r_track ==3 & canJump == true){
		r_track = 0;
	}
	if(r_track >= 11){
	player.setImage("Images/mogasp6.png");
	} else {
	animtimer = animtimer + 1;
	r_facing = true;
	}
	player.moveTo(player.x+8, player.y)
	}); //end Right key

	sjs.keyDown(LEFT_KEY, function(){
	if(animtimer == 3){
	l_track = l_track + 1
	animtimer = 0
	}
	player.setImage(l_images[l_track]);
	if(l_track == 3){
	l_track = 0;
	}
	if(l_track >= 11){
	player.setImage("Images/megasp6.png");
	} else {
	animtimer = animtimer + 1;
	r_facing = false;
	}
	player.moveTo(player.x-8, player.y)
	}); //end Left key

	sjs.keyDown(UP_KEY, function(){
	if(canJump == true){
	canJump = false;
	player.friction = 0.1
	player.pushUp(23);
	if(r_facing == true){
	player.setImage("Images/mogasp6.png");
	r_track = 11;
	} else {
	player.setImage("Images/megasp6.png");
	l_track = 11;
	}
	} //end if statement
	}); //end keyDown function

	sjs.keyDown(SPACE_KEY, function(){
	if(canShoot == true){
		canShoot = false
		if (weapontype == 0){
			laser(r_facing, player)
		} else if (weapontype == 1){
			flamethrower(r_facing, player)
			canShoot = true
		} else if (weapontype == 2){
			boomerang(r_facing, player)
		}else if (weapontype == 3){
			ball(r_facing, player)
		}else if (weapontype == 4){
			drillbeam(r_facing, player)
		}
	} //end canShoot if statement
	}); //end keyDown function SPACE_KEY

	var dispweap = new sjs.Image("Images/plasmaicon.png")
	dispweap.offset (20, 0)
	dispweap.setSize(32,32);

	window.addEventListener("keyup", function(e){
	if(e.keyCode == RIGHT_KEY){
	player.setImage("Images/mogasp1.png");
	} else if (e.keyCode == LEFT_KEY){
	player.setImage("Images/megasp1.png");
	} else if (e.keyCode == SPACE_KEY){
	if(r_facing == true){
		player.setImage("Images/mogasp1.png");
	} else {
		player.setImage("Images/megasp1.png");
	}
	canShoot = true
	} else if (e.keyCode == A_KEY){
		if (weapontype < 4){
			weapontype = weapontype+1
		} else {
			weapontype = 0
		}
		if (weapontype == 0){
			dispweap.setImage("Images/plasmaicon.png");
		} else if (weapontype == 1){
			dispweap.setImage("Images/fireicon.png");
		} else if (weapontype == 2){
			dispweap.setImage("Images/boomericon.png");
		} else if (weapontype == 3){
			dispweap.setImage("Images/snekicon.png");
		} else if (weapontype == 4){
			dispweap.setImage("Images/drillicon.png");
		}
	} //end if statement
	}); //end EventListener function


	setInterval(function(){
	if(invincible > 0){
		invincible = invincible - 1
		health.node.style.backgroundColor = "white"
	}else{
		health.node.style.backgroundColor = "yellow"
	}
	canShoot = true
	},250);

	sjs.onHit("player","platform", function(x,y){
	sjs.stoppedBy(x,y);
	if(canJump == false && x.y < y.y-34){
	canJump = true;
	r_track = 0;
	l_track = 0;
	}
	});

	var canShoot = false;

	var flagOn = true;

	sjs.onHit("player","flag", function(x,y){
	window.location = "boss.html";
	});

	sjs.onHit("player","spike", function(x,y){
	window.location = "test.html";
	});

	sjs.onHit("laser",["right_screen","left_screen","platform","score"], function(x,y){
	x.destroy();
	});

	sjs.onHit("elec","player", function(x,y){
		if (invincible < 1){
			invincible = 10
			healthhigh = healthhigh - 30
			health.node.style.height = healthhigh+"px";
		}
	});

	sjs.onHit("boss","laser", function(x,y){
		if (bhealthhigh >0){
			bhealthhigh = bhealthhigh - 4
			bhealth.node.style.height = bhealthhigh+"px";
		} else {
			window.location = "win.html";
		}

	});

	var bhealthmax = 40
	var bhealthhigh = 160
	var bhealth = new sjs.Text(".", 20,"red")
	bhealth.centerH()
	bhealth.right();
	bhealth.node.style.height = bhealthhigh+"px";
	bhealth.node.style.width = "20px"
	bhealth.node.style.backgroundColor = "red"
	bhealth.fixed = "true";
} //end start
function bossmaker(){
	var boss = new sjs.Image("Images/elacman1.png");
	boss.setSize(64,64);
	boss.type = "boss"
	boss.offset(400, 386);
	boss.setGravity(1);
	boss.pushLeft(13);
	boss.pushUp(20);
	var bossdir = "left"
	sjs.onHit("boss","platform", function(x,y){
	sjs.stoppedBy(x,y);

	if (bossdir == "left"){
		bossdir = "right"
		boss.setImage("Images/elacman2.png");
		boss.pushRight(13);
		boss.pushUp(20);
	} else {
		bossdir = "left"
		boss.setImage("Images/elecman2.png");
		boss.pushLeft(13);
		boss.pushUp(20);
	}
	});

	setInterval(function(){
		var elec = new sjs.Image("Images/elecr.png");
		elec.type = "elec"
		elec.setSize(64,64);
		elec.moveTo(boss.x, boss.y);
		elec.friction = 0;
	if (bossdir == "left"){
		elec.pushRight(5);
		boss.setImage("Images/elecman4.png");
		elec.setImage("Images/elecl.png");
		elec.pushUp(-5);
	} else {
		elec.pushLeft(5);
		boss.setImage("Images/elacman4.png");
		elec.pushUp(-5);
	}
	},3000);
}//end bossmaker

function laser(r_facing, player){
	var laser = new sjs.Image("Images/laser.png");
	laser.type = "laser";
	laser.setSize(20,10);
	laser.friction = 0;
	laser.noBounds = true;
	if(r_facing == true){
	laser.moveTo(player.getX()+20,player.getY()+35);
	laser.pushRight(15);
	player.setImage("Images/mogasp7.png");
	} else {
	laser.moveTo(player.getX()-10,player.getY()+35);
	laser.pushLeft(15);
	player.setImage("Images/megasp7.png");
	laser.setImage("Images/ylaser.png")
	}
} //end laser
function flamethrower(r_facing, player){
	var laser = new sjs.Image("Images/fore.png");
	laser.type = "laser";
	laser.setSize(40,40);
	laser.friction = -0.1;
	laser.noBounds = true;
	canShoot = true
	if(r_facing == true){
	laser.moveTo(player.getX()+50,player.getY()+15);
	laser.pushRight(12);
	player.setImage("Images/mogasp7.png");
	} else {
	laser.moveTo(player.getX()-10,player.getY()+25);
	laser.pushLeft(12);
	player.setImage("Images/megasp7.png");
	laser.setImage("Images/fire.png")
	}
	laser.pushUp(-1 + Math.random()*3);
	setInterval(function(){
	laser.destroy();
	},250);
} //end flamethrower
function boomerang(r_facing, player){
	var laser = new sjs.Image("Images/boomer.gif");
	laser.type = "laser";
	laser.setSize(20,20);
	laser.friction = 0.1;
	laser.noBounds = true;

	if(r_facing == true){
	laser.moveTo(player.getX()+20,player.getY()+35);
	laser.pushRight(15);
	player.setImage("Images/mogasp7.png");
	} else {
	laser.moveTo(player.getX()-10,player.getY()+35);
	laser.pushLeft(15);
	player.setImage("Images/megasp7.png");
	}
	setInterval(function(){
	laser.friction = -0.1
	if(r_facing == true){
	laser.pushRight(-1);
	} else {
	laser.pushLeft(-1);
	}
	},1000);
	setInterval(function(){
	laser.destroy();
	},5000);
} //end boomerang
function ball(r_facing, player){
	var laser = new sjs.Image("Images/snak.png");
	laser.type = "laser";
	laser.setSize(32,16);
	laser.friction = 0.2;
	laser.setGravity(1.5);
	laser.noBounds = true;
	if(r_facing == true){
	laser.moveTo(player.getX()+50,player.getY()+15);
	laser.pushRight(1);
	player.setImage("Images/mogasp7.png");
	} else {
	laser.moveTo(player.getX()-10,player.getY()+15);
	laser.pushLeft(1);
	player.setImage("Images/megasp7.png");
	}
	sjs.onHit("laser","platform", function(x,y){
	sjs.stoppedBy(x,y);
	if(r_facing == true){
	laser.pushRight(3);
	} else {
	laser.pushLeft(3);
	laser.setImage("Images/snek.png")
	}
	});
	setInterval(function(){
	laser.destroy();
	},3000);
} //end snek
