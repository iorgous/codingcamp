player.setGravity(3);

var r_track = 0;

	r_facing = true;
	r_track = r_track + 1;
	player.pushRight(2);
	player.setImage("Images/BATCHICKEN.gif");
	if(r_track == 7){
		r_track = 0;
	}
	if(r_track >= 8){

	}
}); //end Right key

sjs.keyDown(LEFT_KEY, function(){
	r_facing = false;
	l_track = l_track + 1;
	player.pushLeft(2);
	player.setImage("Images/BATCHICKEN.gif");
	if(l_track == 7){
		l_track = 0;
	}
	if(l_track >= 8){
		player.setImage("Images/BATCHICKEN.gif");
	}
}); //end Left key

sjs.keyDown(UP_KEY, function(){
	if(canJump == true){
		canJump = false;
		player.pushUp(55);
		if(r_facing == true){
			player.setImage("Images/BATCHICKEN.gif");
			r_track = 8;
		} else {
			player.setImage("Images/BATCHICKEN.gif");
			l_track = 8;
		}
	} //end canJump if statement
}); //end keyDown function

	if(e.keyCode == RIGHT_KEY){
		player.setImage("Images/BATCHICKEN.gif");
		r_track = 0;
	} else if (e.keyCode == LEFT_KEY){
		player.setImage("Images/BATCHICKEN.gif");

	} //end if statement
}); //end EventListener function

	if(canJump == false){

		r_track = 0;
		l_track = 0;
	}
});

	laser.friction = 0;

});

	if(canJump == false && x.y < y.y-85){
		canJump = true;
		r_track = 0;
		l_track = 0;
	}
});

sjs.onHit("enemy","bottom_screen", function(x,y){

});

	sjs.bounceOff(x,y);
});

sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){

});

sjs.onHit("enemy","platform", function(x,y){

	} else {

});
