player.type = "player";
player.setSize(100,100);
player.setGravity(3);
player.bottom();
player.friction = .3;
player.noBounds = true;

sjs.scrollable(player,background);


//Player movement controls

var r_images = ["Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gi", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif"];

var l_images = ["Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gi", "Images/BATCHICKEN.gif", "Images/BATCHICKEN.gif"];

var r_facing = true;
var r_track = 0;
var l_track = 0;

sjs.keyDown(RIGHT_KEY, function(){
	r_facing = true;
	r_track = r_track + 1;
	player.pushRight(2);
	player.setImage("Images/BATCHICKEN.gif");
	if(r_track == 7){
		r_track = 0;
	}
if(r_track >= 8){
player.setImage("Images/BATCHICKEN.gif");
}

}); //end Right key

sjs.keyDown(LEFT_KEY, function(){
	r_facing = false;
	l_track = l_track + 1;
	player.pushLeft(2);
	player.setImage("Images/BATCHICKEN.gif");
	if(l_track == 7){
		l_track = 0;
	}
if(l_track >= 8){
player.setImage("Images/BATCHICKEN.gif");
}

}); //end Left key


//Jumping Code
var canJump = true;
sjs.keyDown(UP_KEY, function(){
	if(canJump == true){
		canJump = false;
		player.pushUp(55);
		if(r_facing == true){
			player.setImage("Images/BATCHICKEN.gif");
			r_track = 8;
		} else {
			player.setImage("Images/BATCHICKEN.gif");
			l_track = 8;
		}
	} //end canJump if statement
}); //end keyDown function

window.addEventListener("keyup", function(e){
if(e.keyCode == RIGHT_KEY){
player.setImage("Images/BATCHICKEN.gif");
r_track = 0;
} else if (e.keyCode == LEFT_KEY){
player.setImage("Images/BATCHICKEN.gif");
l_track = 0;
} //end if statement
}); //end EventListener function

sjs.onHit("player","bottom_screen",function(x,y){
	sjs.stoppedBy(x,y);
	if(canJump == false){
		canJump = true;
		r_track = 0;
		l_track = 0;
	}
});
window.addEventListener("keyup", function(e){
	if(e.keyCode == RIGHT_KEY){
		player.setImage("Images/BATCHICKEN.png");
		r_track = 0;
	} else if (e.keyCode == LEFT_KEY){
		player.setImage("Images/BATCHICKEN.gif");
		l_track = 0;
	} //end if statement
}); //end EventListener function

sjs.keyDown(DOWN_KEY, function(){

//if(canShoot == true){
canShoot = false;
var laser = new sjs.Image("Images/bat.jfif");
laser.type = "laser";
laser.setSize(100,100);
laser.friction = 0;
laser.noBounds = true;
if(r_facing == true){
laser.moveTo(player.getX()+44,player.getY()+7);
laser.pushRight(25.5);
} else {
laser.moveTo(player.getX()+-60,player.getY()+7);
laser.pushLeft(25.5);
}
setTimeout(function(){
canShoot = true;
},1500);
//} //end canShoot if statement
}); //end keyDown function DOWN_KEY

sjs.onHit("player","flag", function(x,y){
	x.stop();
	setTimeout(function(){
		window.location = "win.html";
	},1600 );
});

sjs.onHit("player","platform", function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false && x.y < y.y-85){
canJump = true;
r_track = 0;
l_track = 0;
}

});

sjs.onHit("enemy","bottom_screen", function(x,y){
sjs.stoppedBy(x,y);
});

sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){
sjs.bounceOff(x,y);
});

sjs.onHit("enemy",["left_screen","right_screen"], function(x,y){
sjs.bounceOff(x,y);
});

sjs.onHit("enemy","platform", function(x,y){
if(x.isAboveOf(y) == true){
sjs.stoppedBy(x,y);
} else {
sjs.bounceOff(x,y);
}
});

sjs.onHit("player","enemy", function(x,y){
x.destroy();
window.location = "gameover.html";
});

sjs.onHit("laser","enemy", function(x,y){
x.destroy();
y.destroy();
});

} //end start
</script>
</head>
<body onload="start()">
<h1> Platform Game </h1>



<div id="target" style="margin:auto;background:blue;"></div>
</body>
</html>
