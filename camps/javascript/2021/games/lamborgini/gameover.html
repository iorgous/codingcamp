<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var background = new sjs.Image("Images/tokio drift.jfif");
background.setSize(sjs.getWidth(), sjs.getHeight());

var menu_text = new sjs.Text("game over",28,"lime");
menu_text.centerH();


var game_text = new sjs.Text("Use the Arrow Keys to Control the Player. Only deastroy cars!",28,"lime");
game_text.centerH().offset(0, 30);

var game_text2 = new sjs.Text("oh and space is to shoot",28,"lime");
game_text2.centerH().offset(0, 100);


var soundEffect = new Audio('Music/TokyoDrift.mp3');
soundEffect.currentTime = 0;

soundEffect.play();

//Score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange");
score_txt.setText("Score: "+localStorage.getItem("score"));

sjs.keyDown(13, function(){
window.location = "index.html";

});
var startBtn = new sjs.Button("Start", function(){
window.location = "index.html";
});

startBtn.center();

var info_text = new sjs.Text("Created By Jon Galt",20,"black");

info_text.bottom().centerH();


} //end start

</script>
</head>
<body onload="start()">
<h1> lamborgini </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
