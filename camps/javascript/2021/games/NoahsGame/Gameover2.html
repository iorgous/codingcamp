<!DOCTYPE html>
<html>
<head>
<title> GAMEOVER!</title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
	sjs.open("target",800,500);
	 var background = new sjs.Image("Images/boom.png");
	background.type = "background";
	background.setSize(800,500);

	
	var restartBtn = new sjs.Button("restart", function(){
		restartBtn.type = "restartBtn";
		window.location = "Mode2.html";
	
	});
	var gameover_txt = new sjs.Text("How?", 44, "orange");
	gameover_txt.center().offset(0,-50);
	restartBtn.center();
}
</script>
</head>
<body onload="start()">  
<h1> GAMEOVER!</h1>
<center>
</center>
<div id="target" style="margin:auto;background:grey;"></div>

</body>
</html>
