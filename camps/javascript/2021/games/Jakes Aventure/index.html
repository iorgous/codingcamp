<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("Help Jake find the souarce of all the snakes and monsters! Use the arrow keys to move an jump! if you get hit by a snake to many times you will die! Be careful adventurer!", 28, "blue");
menu_text.centerH();

var designBtn = new sjs.Button("Design Level", function(){
window.location = "mygame.html";
});

});

level1Btn.center().offset(0, 50);
designBtn.center();

info_text.bottom().centerH();


}//end start

</html>
